<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../Assets/Logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Ondeck</title>
  </head>
  <body>
    <header>
      <img src="../Assets/Logo.svg" />
      <nav id="navBar">
        <ul >
            <li>
                <button type="button" class="transparent" id="mainbutton" onClick="popUp(this.id)">Products</button>
            </li>
            <li>
                Challenges
            </li>
            <li>
                Resources
            </li>
            <li>
                Other Links
            </li>
        </ul>
      </nav>
      <div class="Log-up">
        <button class="transparent">Sign in</button>
        <button class="try-it-for-free">Try it for Free</button>
      </div>
      <button type="button" onClick="popUp(this.id)" id="button-dropdown">
            <img src="../Assets/Menu.svg"/>
      </button>
    </header>
    <main>
        <section class="info-content">
            <h1><span style="color: #133416">Ondeck is your remote</span> conference calling tool</h1>
            <p>Ondeck is a service that allows you to create beautiful, online, and encrypted video calls 
                for you and your team
            </p>
            <button type="button" class="try-it-for-free">Try it for free</button>
            <p>5.0 Rating based on reviews from </p>
        </section>
        <img class = "hero-image"src = "../Assets/Hero Image.png"/>
    </main>
    <footer>
        <p>Trusted by 3+ million people at companies like</p>
        <div class="trusted-logos">
            <img class="company-logos" src="../Assets/Netflix Logo.svg" width="130px"/>
            <img class="company-logos" src="../Assets/Shopify Logo.svg"  width="130px"/>
            <img class="company-logos" src="../Assets/Spotify Logo.svg" width="130px"/>
            <img class="company-logos" src="../Assets/Walmart Logo.svg" width="130px"/>
        </div>
    </footer>
    <script src="./popUp.js"></script>
  </body>
</html>
